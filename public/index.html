<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Luoda Cloud - Login / Registro</title>
  <style>

    #backgroundVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 450px;
      margin-bottom: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Formulario de Login -->
    <h2>Iniciar Sesión</h2>
    <form method="POST" action="/login">
      <label for="nombre">Nombre de Usuario:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>
  <div class="container">
    <!-- Formulario de Registro -->
    <h2>Registrarse</h2>
    <form method="POST" action="/register">
      <label for="nombre_reg">Username:</label>
      <input type="text" id="nombre_reg" name="username" required>


      <label for="nombre_reg">Nombre Completo:</label>
      <input type="text" id="nombre_reg" name="nombre" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="password_reg">Contraseña:</label>
      <input type="password" id="password_reg" name="password" required>

      <button type="submit">Registrarse</button>
    </form>
  </div>
</body>
</html>
