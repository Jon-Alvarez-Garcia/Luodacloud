<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Luoda Cloud - Login / Registro</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

  

  <div class="container">
    <!-- Formulario de Login -->
    <h2>Iniciar Sesión</h2>
    <form method="POST" action="/login">
      <label for="nombre">Nombre de Usuario:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>
  <div class="container">
    <!-- Formulario de Registro -->
    <h2>Registrarse</h2>
    <form method="POST" action="/register">
      <label for="nombre_reg">Username:</label>
      <input type="text" id="nombre_reg" name="username" required>


      <label for="nombre_reg">Nombre Completo:</label>
      <input type="text" id="nombre_reg" name="nombre" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="password_reg">Contraseña:</label>
      <input type="password" id="password_reg" name="password" required>

      <button type="submit">Registrarse</button>
    </form>
  </div>
  <video autoplay muted loop id="backgroundVideo">
    <source src="/videos/videoplayback.mp4" type="video/mp4">
    Tu navegador no soporta el elemento de video.
  </video>
  



</body>
</html>
