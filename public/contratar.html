<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contratar Servidor de Minecraft - Luoda Cloud</title>
  
  <link rel="stylesheet" href="/styles/style.css">
  <style>
    #cabeza 
    {
    text-align: center;
    }

  </style>


</head>
<body>

  
  <div id="cabeza">

    <!-- Botón para redirigir a la vista de servidores contratados -->
<br>
<button onclick="window.location.href='/miserver.html'">Ver servidores contratados</button>


  </div>

  <div class="container">
    <h1>Contratar Servidor de Minecraft</h1>
    <form method="POST" action="/contratar-servidor">
      <!-- En un sistema real, el userId vendría de la sesión, pero aquí se incluye un valor oculto para la demostración -->
      <input type="hidden" name="userId" value="1">
      
      <label for="memoria_ram">Memoria RAM:</label>
      <select id="memoria_ram" name="memoria_ram" required>
        <option value="2048">2 GB (2048 MB)</option>
        <option value="4096">4 GB (4096 MB)</option>
        <option value="8192">8 GB (8192 MB)</option>
        <option value="16384">16 GB (16384 MB)</option>
      </select>

      <label for="slots">Número de slots (jugadores):</label>
      <select id="slots" name="slots" required>
        <option value="4">4</option>
        <option value="8">8</option>
        <option value="12">12</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>

      <button type="submit">Contratar Servidor</button>
    </form>
  </div>

  <video autoplay muted loop id="backgroundVideo">
    <source src="/videos/videoplayback.mp4" type="video/mp4">
    Tu navegador no soporta el elemento de video.
  </video>
  


</body>
</html>
